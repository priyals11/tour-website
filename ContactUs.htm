<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Best Tourism Website in India | Tourist.com</title>
    <link rel="stylesheet" href="website.css">
    <link rel="stylesheet" media="screen and (max-width: 1170px)" href="phone.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Bree+Serif&display=swap" rel="stylesheet">
</head>


<body>
    <nav id="navbar">
        <div id="logo">
            <img src="img/logo.jpg" alt="Tourist.com">
        </div>
        <ul>
            <li class="item"><a href="website.html">Home</a></li>
            <li class="item"><a href="SpecialAttractions.htm">Special Attractions</a></li>
            <li class="item"><a href="CityTour.htm">Other Cities</a></li>
            <li class="item"><a href="BookNow.htm">Book Now</a></li>
            <li class="item"><a href="ContactUs.htm">Contact Us</a></li>
        </ul>
    </nav>

   

    <section id="contact">
        <h1 class="h-primary center">Contact Us</h1>
        <div id="contact-box">
            <form action="">
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="email" name="name" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number: </label>
                    <input type="phone" name="name" id="phone" placeholder="Enter your phone">
                </div>
                <div class="form-group">
                    <label for="message">Message: </label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <div class="center">
            Copyright &copy; <www class="Toursit"></www>Tourist.com. All rights reserved!
        </div>
    </footer>
</body>

</html>
